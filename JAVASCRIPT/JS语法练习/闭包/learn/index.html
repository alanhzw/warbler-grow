<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="./index2.js"></script>
    <link rel="stylesheet"
          href="./test.css">
    <title>Document</title>
    <style>
      body {
        min-width: 550px;
        /* 2x leftContent width + rightContent width */
        font-weight: bold;
        font-size: 20px;
      }

      #header,
      #footer {
        background: rgba(29, 27, 27, 0.726);
        text-align: center;
        height: 60px;
        line-height: 60px;
      }

      #footer {
        clear: both;
      }

      #container {
        padding-left: 200px;
        /* leftContent width */
        padding-right: 150px;
        /* rightContent width */
        overflow: hidden;
      }

      #container .column {
        position: relative;
        float: left;
        text-align: center;
        height: 300px;
        line-height: 300px;
      }

      #center {
        width: 100%;
        background: rgb(206, 201, 201);
      }

      #left {
        width: 200px;
        /* leftContent width */
        right: 200px;
        /* leftContent width */
        margin-left: -100%;
        background: rgba(95, 179, 235, 0.972);
      }

      #right {
        width: 150px;
        /* rightContent width */
        margin-left: -150px;
        /* rightContent width */
        right: -150px;
        background: rgb(231, 105, 2);
      }
    </style>

  </head>

  <body>
    <div id="header">#header</div>
    <div id="container">
      <div id="center"
           class="column">#center</div>
      <div id="left"
           class="column">#left</div>
      <div id="right"
           class="column">#right</div>
    </div>
    <div id="footer">#footer</div>


  </body>



  <script>

  </script>

</html>
